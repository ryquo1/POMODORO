<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>POMODORO</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://kit.fontawesome.com/0acb75a9e8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>


<header>
  <h1>Pomodoro Timer</h1>
</header>

<div class="container">
  
  <div class="choice">
    <p id="work">
      Work
    </p>
    <p id="break">
      Break
    </p>
  </div>

  <div class="panelTimer">
    <div id="timer">
      <p id="minute">
        25
      </p>
      <p>
        :
      </p>
      <p id="second">
        00
      </p>
    </div>
    <div id="ContainerBut">
      <button id="button">
        <em class="fa-solid fa-play"></em>
      </button>
    </div>
  </div>

  <button id="sound"><em class="fa-solid fa-volume-high fa-2xs" id="icon"></em></button>

  <div class="choice">
    <label for="numberWork">Work</label>
    <input type="number" name="numberWork" id="numberWork" value="25" min="1" max="125"/>
    <label for="numberBreak">Break</label>
    <input type="number" name="numberBreak" id="numberBreak" value="5" min="1" max="25" />
    
  </div>

</div>

  <script src="./script/script.js"></script>

</body>
</html>
